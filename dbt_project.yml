name: 'tweet_text'
version: '1.0.0'
config-version: 2

profile: 'default'

analysis-paths: ["analyses"]
test-paths: ["tests"]
macro-paths: ["macros"]

target-path: "target"  # Directory where dbt will store compiled SQL files
clean-targets:  # Directories to clear when running dbt clean
  - "target"
  - "dbt_modules"

models:
  tweet_text:
    materialized: table
  tickers_from_tweets:
    materialized: table

seeds:
  tweet_text:
    # Config applied to all seed files
    quote_columns: false

